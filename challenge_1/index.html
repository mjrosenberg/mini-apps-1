<html lang='en'>
  <!-- maybe need a class within the html script -->
  <head>
    <style>
      td{
        border: 1px solid black;
        width: 80px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <form id='playerForm'>
      <label for='xname'>Player X:</label>
      <input type='text' id='xname' name='xname'>
      <label for='oname'>Player O:</label>
      <input type='text' id='oname' name='oname'>
    </form>
    <button id='submit'>Submit Players</button>
    <table id='tictactoe'>
      <caption>Tic Tac Toe</caption>
      <tbody>
        <tr>
          <!-- one row of tic tac toe board -->
          <!-- each td is a data cell that needs to change on a click -->
          <td class='square' id='11'></td>
          <td class='square' id='12'></td>
          <td class='square' id='13'></td>
        </tr>
        <tr>
          <td class='square' id='21'></td>
          <td class='square' id='22'></td>
          <td class='square' id='23'></td>
        </tr>
        <tr>
          <td class='square' id='31'></td>
          <td class='square' id='32'></td>
          <td class='square' id='33'></td>
        </tr>
      </tbody>
    </table>
    <div id='ending'>X's turn</div>
    <button id='reset'>Reset Game</button>
    <div id='winner'></div>
    <div id='tally'>
      Scoreboard
      <div id='xtally'>X: 0</div>
      <div id='otally'>O: 0</div>
    </div>
    <script src="app.js"></script>

  </body>
</html>
