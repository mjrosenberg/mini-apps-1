<html lang='en'>
  <!-- maybe need a class within the html script -->
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Play Tic Tac Toe</title>
    <link rel="shortcut icon" href="https://img.poki.com/cdn-cgi/image/quality=78,width=600,height=600,fit=cover,g=0.5x0.5,f=auto/85535e05d1f130b16751c8308cfbb19b.png"/>
  </head>
  <body>
    <form id='playerForm'>
      <label for='xname'>Player X:</label>
      <input type='text' id='xname' name='xname'>
      <label for='oname'>Player O:</label>
      <input type='text' id='oname' name='oname'>
    </form>
    <button id='submit'>Submit Players</button>
    <div id='winner'>Reigning Champion: To Be Decided</div>
    <table id='tictactoe'>
      <caption>Tic Tac Toe</caption>
      <tbody>
        <tr>
          <td class='square' id='11'></td>
          <td class='square' id='12'></td>
          <td class='square' id='13'></td>
        </tr>
        <tr>
          <td class='square' id='21'></td>
          <td class='square' id='22'></td>
          <td class='square' id='23'></td>
        </tr>
        <tr>
          <td class='square' id='31'></td>
          <td class='square' id='32'></td>
          <td class='square' id='33'></td>
        </tr>
      </tbody>
    </table>
    <div id='ending'>X's turn</div>
    <button id='reset'>Reset Game</button>
    <div id='tally'>
      Scoreboard
      <div class='score' id='xtally'>X: 0</div>
      <div class='score' id='otally'>O: 0</div>
    </div>
    <script src="app.js"></script>

  </body>
</html>
